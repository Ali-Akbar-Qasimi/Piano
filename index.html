<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <div class="container">
        <div onclick="playNote('C')" class="key white C"></div>
        <div onclick="playNote('Csharp')" class="key black Csharp"></div>
        <div onclick="playNote('D')" class="key white D"></div>
        <div onclick="playNote('Dsharp')" class="key black Dsharp"></div>
        <div onclick="playNote('E')" class="key white E"></div>
        <div onclick="playNote('F')" class="key white F"></div>
        <div onclick="playNote('Fsharp')" class="key black Fsharp"></div>
        <div onclick="playNote('G')" class="key white G"></div>
        <div onclick="playNote('Gsharp')" class="key black Gsharp"></div>
        <div onclick="playNote('A')" class="key white A"></div>
        <div onclick="playNote('Asharp')" class="key black Asharp"></div>
        <div onclick="playNote('B')" class="key white B"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
